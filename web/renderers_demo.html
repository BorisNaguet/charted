<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Charted &mdash; Renderers Demo</title>
    <link rel="stylesheet" href="charts_demo.css">
    <style>
      .chart {
        max-width: 900px;
      }
      .title {
        padding: 20px 0;
      }
      .chart-wrapper h2 {
        border-bottom: 1px solid #333;
      }
      .demos-container {
        clear: both;
      }
    </style>
  </head>
  <body>
    <button id="pre-trigger">Pre render charts!</button>
    <button id="trigger">Draw charts!</button>
    <div class="demos-container">
      <div class="chart line-chart"></div>
      <div class="chart bar-chart"></div>
      <div class="chart grouped-bar-chart"></div>
      <div class="chart stacked-bar-chart"></div>
      <div class="chart horiz-bar-chart"></div>
      <div class="chart horiz-grouped-bar-chart"></div>
      <div class="chart horiz-stacked-bar-chart"></div>
      <div class="chart combo-chart"></div>
      <div class="chart combo2-chart"></div>
    </div>
    <script type="application/dart" src="renderers_demo.dart"></script>
    <script src="packages/browser/dart.js"></script>
  </body>
</html>
